<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Veículos - Acesso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Acessar Sistema</h1>
        <p class="subtitle">Use suas credenciais para entrar</p>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Senha" required>
            </div>
            <div class="error-message" id="loginError"></div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="#" id="showRegister">Não tem uma conta? Cadastre-se</a>
        </div>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h1>Criar Conta</h1>
        <p class="subtitle">Preencha os dados para se cadastrar</p>
        <form id="registerForm">
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Senha (mín. 6 caracteres)" required>
            </div>
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="links">
            <a href="#" id="showLogin">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
